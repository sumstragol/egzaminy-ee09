<!DOCTYPE html>

<meta charset="UTF-8">
<title>Ciągi liczbowe</title>

<body>
<section id="site">
	<section id="baner1">
		<h2>Poznaj ciągi liczbowe</h2>
	</section>
	
	<section id="baner2">
		<h5><a href="liczby.html">Ciągi arytmetyczne</a></h5>
	</section>
	
	<section id="baner3">
		<h5><a href="fib.html">Ciąg Fibonacciego</a></h5>
	</section>
	
	<section id="baner4">
		<img src="obraz1.png" alt="Fibonacci"/>
	</section>
	
	<section id="lewy">
		<ol>
			<li>ciągi arytmetyczne</li>
			<li>ciągi geometryczne</li>
			<li>ciąg Fibonacciego</li>
		</ol>
	</section>
	
	<section id="prawy">
		<h2>Generowanie ciągu arytmetycznego</h2>
		<form>
			Pierwszy wyraz A1: <input type="number" id="a1"/><br/>
			Różnica ciągu R: <input type="number" id="r"/><br/>
			Liczba wyrazów w ciągu N: <input type="number" id="n"/><br/>
			<input type="button" onclick="ciag()" value="Generuj Ciąg"/>
		</form>
			<span id="wynik"></span>
		<script>
			function ciag() {
				p = Number(document.getElementById("a1").value);
				r = Number(document.getElementById("r").value);
				n = Number(document.getElementById("n").value);
				
				wynik = "Ciąg arytmetyczny zawiera wyrazy: ";
				
				for(i = p, j = 0; j < n; i = i + r, j++) {
					wynik += i.toString() + ',';
				}
				
				document.getElementById("wynik").innerText = wynik;
			}
		</script>
	</section>
	
	<section id="stopka">
		<p>Autor: pesel</p>
	</section>

</section>
</body>
